<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Chess Engine</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="imgs/favicon.ico" />
  </head>
  <body class="text-center">
    <h4 class="title">Chess Engine</h4>
    <div class="input-group mx-auto mt-2 mb-2">
      <input id="fen" type="text" class="form-control rounded me-2" />
      <div class="input-group-append">
        <button onclick="setFen()" class="btn btn-success">Set FEN</button>
      </div>
    </div>
    <div id="chessboard"></div>
    <div class="btn-group mt-2">
      <button class="btn btn-danger rounded me-3" onclick="resetGame()">Reset</button>
      <button class="btn btn-primary rounded me-3" onclick="flip()">Flip</button>
      <button class="btn btn-primary rounded me-3" onclick="think()">AI Move</button>
      <button class="btn btn-primary rounded" onclick="undoMove()">Undo</button>
    </div>
    <div class="row mx-auto mt-2">
      <label for="movetime" class="control-label">Enter evaluation time:</label>
      <input type="number" id="movetime" class="control-select" min="1" step="1" value="1">
      <label class="control-label">Promotion Type:</label>
      <select id="promoted" class="control-select">
        <option value="5">Queen</option>
        <option value="4">Rook</option>
        <option value="3">Bishop</option>
        <option value="2">Knight</option>
      </select>
    </div>
    <div class="row mx-auto mt-4">
      <div class="col text-center depth-info">
        Depth: <span id="depth" class="font-weight-bold ml-2">~</span>
      </div>
    </div>
  </body>
  <script src="js/engine.js"></script>
  <script src="js/game.js"></script>
</html>
